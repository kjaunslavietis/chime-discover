type ChatMessage @model {
    id: ID!
    roomID: ID!  
    content: String!
    senderName: String!
    mediaUrl: String
    mediaThumbnail: String
    createdAt: AWSDateTime
}


type Subscription {
    subscribeToGiveRoom(roomID: ID!): ChatMessage
            @aws_subscribe(mutations: ["createChatMessage"])
}