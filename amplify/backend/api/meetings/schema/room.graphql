
type Room @model
@auth(rules: [
  { allow: public, provider: apiKey }, 
  { allow: private, provider: iam }, 
])
 {
  id: ID!
  meetingID: String!
  name: String!
  description: String!
  category: String!
  imageUrl: String
  createdAt: AWSDateTime
  lastActiveDate: AWSDateTime
  canBeAnalyzed: Boolean
  keywords: [String]!
  attendeesNames: [String]
}

type Category @model {
  id: ID!
  name: String!
}

type RoomAttendee @model {
  id: ID!
  roomID: ID!
  attendeesName: String!
}