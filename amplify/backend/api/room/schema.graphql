type Room @model {
  id: ID!
  name: String!
  description: String
  originalTags: [DefaultTag!]!
  autoTags: [String]!
  isAutoTagEnabled: Boolean!
  createdOn: AWSTimestamp
  lastActivity: AWSTimestamp
}

enum DefaultTag {
  PROFESSIONAL
  MUSIC
  MOVIES
  TV
  ART
  SPORTS
  HISTORY
  SCIENCE
  TECHNOLOGY
  GAMING
  ANY
}